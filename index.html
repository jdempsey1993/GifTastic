<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- Link to external JS-->
    <script src="app.js"></script>

    <!--- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--- JQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <div class="container">

        <h1>GifTastic Search</h1>
        <button data-animal="cat">Cat</button>
        <button data-animal="dog">Dog</button>
        <button data-animal="bird">Bird</button>
        <button data-animal="snake">Snake</button>
        <button data-animal="hamster">Hamster</button>
        <button data-animal="spider">Spider</button>
        <button data-animal="turtle">Turtle</button>
        <button data-animal="guinea pig">Guinea Pig</button>
        <button data-animal="pig">Pig</button>
        <button data-animal="fish">Fish</button>
        
        <!--- Holds button rendered -->
        <div id ="buttons-view"></div>

        <!-- Div to hold gifs-->
        <div id ="gifHere">

        </div>
        <br>
        <!---Input for new Gif-->
        <form id="gif-input">
            <label for="text" id="gif-input">Add a gif!</label>
            <input type="text" id="gif-input">
            <br>

            <!-- Button for user to add new gif-->
            <input id="add-gif" type="submit" value= "Submit">
 
           
        </form>
    </div>
    
</body>
</html>
